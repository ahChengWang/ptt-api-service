services:
  - type: web
    name: ptt-api-service
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn main:app
    envVars:
      - key: ""
        sync: false
    autoDeploy: true

cron:
  - name: ptt-cron-job
    schedule: "*/10 * * * *"  # 每 10 分鐘
    command: "curl https://your-api-url.onrender.com/check"
